<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Sql To-Do List</title>

    <link rel="stylesheet" href="styles/styles.css">

    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
</head>

<body>
    <header>
        <h1> Can I complete each task today?</h1>
    </header>
    <main class="container">
        <section id="submitTask">

            <h2> Today's To-Do List: </h2>

            <p class="labels">
                <label>Task:
                    <input type="text" id="taskIn" value="" placeholder="Task">
                </label>
                <label> Task Completed:
                    <input type="text" id="taskCompleteIn" value="" placeholder="Completed Task">
                </label>
                <button type="button" id="addButton">Task Completed</button>
            </p>
        </section>
        <section>
            <h2>My Tasks:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Task Completed</th>
                    </tr>
                </thead>
                <tbody id="js-submit-task">
                </tbody>
            </table>
            </form>
        </section>
    </main>
</body>

</html>
